<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 200px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .section ul {
            list-style: none;
            padding: 0;
        }
        
        .section li {
            padding: 10px;
            background: white;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }
        
        .strengths li {
            border-left-color: #10b981;
        }
        
        .weaknesses li {
            border-left-color: #ef4444;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            margin-top: 20px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ AI Resume Analyzer</h1>
        <p class="subtitle">Get instant feedback on your resume powered by AI</p>
        
        <form id="resumeForm">
            <label for="job_role">Target Job Role</label>
            <input type="text" id="job_role" name="job_role" placeholder="e.g., Software Developer" value="Software Developer">
            
            <label for="resume_text">Paste Your Resume Text</label>
            <textarea id="resume_text" name="resume_text" placeholder="Copy and paste your resume content here..."></textarea>
            
            <button type="submit" id="analyzeBtn">Analyze Resume</button>
        </form>
        
        <div class="loading" id="loading">
            <p>ü§ñ Analyzing your resume...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div class="score" id="score"></div>
            
            <div class="section strengths">
                <h3>‚úÖ Strengths</h3>
                <ul id="strengthsList"></ul>
            </div>
            
            <div class="section weaknesses">
                <h3>‚ö†Ô∏è Areas to Improve</h3>
                <ul id="weaknessesList"></ul>
            </div>
            
            <div class="section">
                <h3>üí° Suggestions</h3>
                <ul id="suggestionsList"></ul>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('resumeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            // Hide previous results
            results.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            analyzeBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('resume_text', document.getElementById('resume_text').value);
            formData.append('job_role', document.getElementById('job_role').value);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Display results
                    displayResults(data.analysis);
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });
        
        function displayResults(analysis) {
            document.getElementById('score').textContent = `${analysis.score}/10`;
            
            // Strengths
            const strengthsList = document.getElementById('strengthsList');
            strengthsList.innerHTML = '';
            analysis.strengths.forEach(strength => {
                const li = document.createElement('li');
                li.textContent = strength;
                strengthsList.appendChild(li);
            });
            
            // Weaknesses
            const weaknessesList = document.getElementById('weaknessesList');
            weaknessesList.innerHTML = '';
            analysis.weaknesses.forEach(weakness => {
                const li = document.createElement('li');
                li.textContent = weakness;
                weaknessesList.appendChild(li);
            });
            
            // Suggestions
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = '';
            analysis.suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                suggestionsList.appendChild(li);
            });
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
